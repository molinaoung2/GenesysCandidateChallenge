            cursor: pointer;
        }

        /* Style for the red disabled cursor. 
       I assigned the background grey in the class because it would be instantaneously changed when populated. 
       Marking it as important also overrides the red. However using importnat isn't good css practice. however it worked in this case.
       */
        .unavailable {
            background-color: lightgray !important; /* overrides computed style in javascript file*/
            cursor: not-allowed;
        }
    </style>
