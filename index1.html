<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST 1</title>
  <style>
    #box {
      background-color: antiquewhite;
      padding: 10px;
      height: 150px;
      display: inline-flex;
      flex-direction: column;
      justify-content: space-evenly;
    }
    #b1 {
      width: 100px;
    }
    #t1 {
      margin:0;
    }
  </style>
</head>

<body>
  <h1>TEST 1</h1>
  <div id="box">
    <button id="b1" onclick="alert('clicked');">BUTTON 1</button>
    <div id="i1">
      <label for="text1">Insert text here:</label>
      <input type="text" id="text1">
    </div>
    <h2 id="t1">Form title</h2>
  </div>
  <br><br>
  <button id="fix" onclick="changeOrder();">Change the order</button>
 <script>
	function changeOrder(){
	
		//get random order of element ids by creating an array with two arguments. One is container box, and the other is an array of strings
		const changeOrder = ("box",["t1", "i1", "b1"]);
		
		// This function scans the entire document for a container with the id box and saves an array of the elements in a constant variable called container.
    const container = document.getElementById('box');
		
    //for loop that iterates through the array of strings and reorganizes the dom to reflect that order
		changeOrder.forEach((x) => { // a for loop that takes each element of changeOrder
			container.appendChild(document.getElementById(x)); //appends container with elements with the same id from change order.
		});
		

	}
  </script>
  
  

</body>

</html>
